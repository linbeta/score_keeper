<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
</head>

<body>
    <section>
        <div class="imgFrame">
            <img src="https://images.unsplash.com/photo-1624936187819-6a64403d63eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                alt="an image of ping pong">
            <h1>Ping Pong Scroe Keeper</h1>
        </div>

        <div class="scoreboard">
            <h2 class="currentScore">0</h2>
            <h2 class="to"> to</h2>
            <h2 class="currentScore">0</h2>
            <p class="note">Use the buttons below to keep scroe.</p>
            <div class="setting">
                <p><span class="highlight">Playing To</span>
                    <select name="win" id="winnerScore">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </p>
            </div>
        </div>

        <div class="buttonRow">
            <button id="player1">+1 Player One</button>
            <button id="player2">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </section>

    <script src='app.js'></script>
</body>

</html>
